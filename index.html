    <h1 itemprop="name">
      <a class="p-name article-title" href="/2025/05/fastapi-1/">FastAPI - 1</a>
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>FastApi 소개 및 설치하고 간단한 예제 프로그램을 만들어 보겠습니다.</p>
<h3 id="FastAPI-소개"><a href="#FastAPI-소개" class="headerlink" title="FastAPI 소개"></a>FastAPI 소개</h3><p>More info: <a target="_blank" rel="noopener" href="https://fastapi.tiangolo.com/ko/">FastApi 홈페이지</a></p>
<h3 id="UV-소개"><a href="#UV-소개" class="headerlink" title="UV 소개"></a>UV 소개</h3><p>More info: <a target="_blank" rel="noopener" href="https://docs.astral.sh/uv/getting-started/installation/">UV 설치 프로그램</a></p>
<h3 id="FastAPI-설치"><a href="#FastAPI-설치" class="headerlink" title="FastAPI 설치"></a>FastAPI 설치</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#폴더 만들기</span></span><br><span class="line">$ <span class="built_in">mkdir</span> fapi</span><br><span class="line">$ <span class="built_in">cd</span> fapi</span><br><span class="line"></span><br><span class="line"><span class="comment">#uv 초기화</span></span><br><span class="line">$:\fapi &gt; uv init</span><br><span class="line"></span><br><span class="line"><span class="comment">#fastapi 및 uvicorn 설치</span></span><br><span class="line">$:\fapi &gt; uv add fastapi uvicorn</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#main.py</span></span><br><span class="line"></span><br><span class="line">import uvicorn</span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    uvicorn.run(<span class="string">&quot;app:app&quot;</span>, host=<span class="string">&quot;127.0.0.1&quot;</span>, port=8000, reload=True)</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    main()</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#app.py</span></span><br><span class="line"></span><br><span class="line">from typing import Union</span><br><span class="line">from fastapi import FastAPI</span><br><span class="line"></span><br><span class="line">app = FastAPI()</span><br><span class="line"></span><br><span class="line">@app.get(<span class="string">&quot;/&quot;</span>)</span><br><span class="line">def read_root():</span><br><span class="line">    <span class="built_in">return</span> &#123;<span class="string">&quot;Hello&quot;</span>: <span class="string">&quot;World&quot;</span>&#125;</span><br><span class="line"></span><br><span class="line">@app.get(<span class="string">&quot;/items/&#123;item_id&#125;&quot;</span>)</span><br><span class="line">def read_item(item_id: int, q: Union[str, None] = None):</span><br><span class="line">    <span class="built_in">return</span> &#123;<span class="string">&quot;item_id&quot;</span>: item_id, <span class="string">&quot;q&quot;</span>: q&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#uv 실행</span></span><br><span class="line">$:\fapi &gt; uv run main.py</span><br></pre></td></tr></table></figure>
