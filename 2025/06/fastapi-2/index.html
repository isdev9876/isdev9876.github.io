    <h1 class="p-name article-title" itemprop="headline name">
      FastAPI - 2
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <p>FastApi 에서 라우터 기능 추가</p>
<h2 id="Router-추가"><a href="#Router-추가" class="headerlink" title="Router 추가"></a>Router 추가</h2><h3 id="items-py-수정"><a href="#items-py-수정" class="headerlink" title="items.py 수정"></a>items.py 수정</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#router / itmes.py</span></span><br><span class="line"></span><br><span class="line">from typing import Union</span><br><span class="line">from fastapi import APIRouter</span><br><span class="line"></span><br><span class="line">router = APIRouter(</span><br><span class="line">    prefix=<span class="string">&quot;/items&quot;</span>,</span><br><span class="line">    tags=[<span class="string">&quot;items&quot;</span>],</span><br><span class="line">    responses=&#123;404: &#123;<span class="string">&quot;description&quot;</span>: <span class="string">&quot;Not found&quot;</span>&#125;&#125;,</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">@router.get(<span class="string">&quot;/&#123;item_id&#125;&quot;</span>)</span><br><span class="line">def read_item(item_id: int, q: Union[str, None] = None):</span><br><span class="line">    <span class="built_in">return</span> &#123;<span class="string">&quot;item_id&quot;</span>: item_id, <span class="string">&quot;q&quot;</span>: q&#125;</span><br></pre></td></tr></table></figure>
<h3 id="users-py-추갸"><a href="#users-py-추갸" class="headerlink" title="users.py 추갸"></a>users.py 추갸</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">from typing import Union</span><br><span class="line">from fastapi import APIRouter</span><br><span class="line"></span><br><span class="line">router = APIRouter(</span><br><span class="line">    prefix=<span class="string">&quot;/users&quot;</span>,</span><br><span class="line">    tags=[<span class="string">&quot;users&quot;</span>],</span><br><span class="line">    responses=&#123;404: &#123;<span class="string">&quot;description&quot;</span>: <span class="string">&quot;Not found&quot;</span>&#125;&#125;,</span><br><span class="line">)</span><br><span class="line"></span><br><span class="line">@router.get(<span class="string">&quot;/&#123;user_id&#125;&quot;</span>)</span><br><span class="line">def read_item(user_id: int, q: Union[str, None] = None):</span><br><span class="line">    <span class="built_in">return</span> &#123;<span class="string">&quot;item_id&quot;</span>: user_id, <span class="string">&quot;q&quot;</span>: q&#125;</span><br></pre></td></tr></table></figure>
<h3 id="app-py-수정"><a href="#app-py-수정" class="headerlink" title="app.py 수정"></a>app.py 수정</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">app.include_router(items.router)</span><br><span class="line">app.include_router(users.router)</span><br></pre></td></tr></table></figure>
